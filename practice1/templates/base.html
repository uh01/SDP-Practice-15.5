<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FormAPI{% endblock %}</title>
    <!-- static tag -->
    {% comment %} {% load static %} {% endcomment %}
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <!-- Bootstrap navigation bar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #50414b;">
        <div class="container-fluid">
          {% comment %} <img src = "{% static 'images/MakeMusic.png' %}" alt="Logo" width="100" height="50" class="d-inline-block align-top" style="margin-left: 100px; margin-right: 10px;"> {% endcomment %}
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" style="color: White;" href="{% url 'home' %}"><strong>Home</strong></a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" style="color: White;" href="{% url 'musician_list' %}"><strong>Musician</strong></a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" style="color: White;" href="{% url 'album_list' %}"><strong>Album</strong></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <br>

    <!-- Content block -->
    {% block content %}{% endblock %}

    <!-- JS links -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
